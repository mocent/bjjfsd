<block name="js">
	<script src="__JS__jquery-1.9.1.min.js"></script>
    <script src="__JS__jquery.fullPage.js"></script>
    <script src="__JS__jquery.style.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {

            $('#dowebok').fullpage({
                anchors: ['page1', 'page2', 'page3', 'page4','page5'],
                menu: '#special-menu',
                verticalCentered: !1,
                onLeave: function(index, nextIndex, direction){
                    var leavingSection = $(this);

                    //after leaving section 2

                    if(index == 5 && direction =='down'){
                        if($('.footer').hasClass('xz')){
                            return false;
                        }
                        else{
                            $('.footer').addClass('xz');
                            $('.w-web-05 .wrap-height').animate({'margin-top':'-367px'},500);
                            $('.footer').animate({bottom:'0px'},500);
                            return false;
                        }

                    }
                    else if(index == 5 && direction == 'up'){
                        if($('.footer').hasClass('xz')){

                            $('.w-web-05 .wrap-height').animate({'margin-top':'0px'},500);
                            $('.footer').animate({bottom:'-380px'},500,function(){
                                $('.footer').removeClass('xz');
                            });
                            return false;
                        }


                    }
                }

            });
        });
    </script>
</block>
